<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포폴연습2</title>

    <link rel="stylesheet" href="../시험/시험스킬.css">
</head>
<body>
    <div id="mode-toggle">
        <button id="white-mode">화이트 모드</button>
    </div>

    <box id="skills">Skills</box>

    <box id="sklls-box">
        <div class="skill-name">HTML</div>
        <div class="percent-bar">
            <div class="percent" data-percent="60%">60%</div>
        </div>

        <div class="skill-name">CSS</div>
        <div class="percent-bar">
            <div class="percent" data-percent="60%">60%</div>
        </div>

        <div class="skill-name">JavaScript</div>
        <div class="percent-bar">
            <div class="percent" data-percent="50%">50%</div>
        </div>

        <div class="skill-name">JAVA</div>
        <div class="percent-bar">
            <div class="percent" data-percent="65%">65%</div>
        </div>

        <div class="skill-name">Python</div>
        <div class="percent-bar">
            <div class="percent" data-percent="40%">40%</div>
        </div>

        <div class="skill-name">SQL</div>
        <div class="percent-bar">
            <div class="percent" data-percent="50%">50%</div>
        </div>
    </box>

    <script src="../시험/시험스킬.js"></script>
</body>
</html>
